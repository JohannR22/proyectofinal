<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Página</title>
</head>
<body>
    <h1>Crear Nueva Página</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'page_list' %}">Volver a la lista de páginas</a>
</body>
</html>
